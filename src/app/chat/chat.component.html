<div class="chat-container">
  <mat-card class="chat-card">
    <mat-card-header class="chat-header">
      <div class="channel-info">
        <mat-icon class="material-symbols-outlined">tag</mat-icon>
        <mat-card-title>{{ selectedChannel }}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="chat-content">
      <div class="welcome-message" *ngIf="selectedChannel">
        <h2 class="channel-title"># {{ selectedChannel }}</h2>
        <p class="channel-description">Du hast diesen Channel heute erstellt. Das ist der Anfang des Channels <span> # {{ selectedChannel }} </span><p>
      </div>
    </mat-card-content>
    <mat-card-actions class="chat-input-actions">
      <mat-form-field class="chat-input-field" appearance="outline">
        <button mat-icon-button matPrefix>
          <mat-icon>sentiment_satisfied_alt</mat-icon>
        </button>
        <button mat-icon-button matPrefix>
          <mat-icon>alternate_email</mat-icon>
        </button>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" placeholder="Nachricht eingeben"></textarea>
        <button class="send-button" mat-icon-button matSuffix>
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-actions>
  </mat-card>
</div>
