<div class="startseite" ngStyle="{'background-color': backgroundColor}">

      <img src="./../assets/img/logo-without-text.png" alt="Logo" class="logo" />
      <span class="logo-name">DABubble</span>
    </div>
  </div>
  
  <div class="choose-avatar-container">
    <div class="form">
      <div class="arrow-back">
        <img

          [src]="arrowBackSrc"
          alt="back"
          (mouseover)="arrowBack('hover')"
          (mouseout)="arrowBack('default')"
        />
      </div>
  
      <div class="content">
        <h2>Privacy-Policy</h2>
        <h4>bla bla bla</h4>
        <h3>Contact</h3>
        <h4>Email: [Dein email]</h4>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
