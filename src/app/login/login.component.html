<div class="startseite" ngStyle="{'background-color': backgroundColor}">
  <div class="logo-container">
    <img
      src="./../assets/img/logo-without-text.png"
      alt="Logo"
      class="logo"
    />
    <span class="logo-name">DABubble</span>
  </div>
  <div class="signup-container">
    <p>Neu bei DABubble?</p>
    <span (click)="navigateToSignUp()" class="signup-footer">Konto erstellen</span>
  </div>
</div>

<div class="login-container">
  <form>
    <div class="head-container">
      <h2>Anmeldung</h2>
      <h4>
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.
      </h4>
    </div>
    <!-- Email Input -->
    <div class="inputs-container">
      <div class="email-input">
        <img
          [src]="
            isEmailFocused
              ? '../../assets/img/mail-active.png'
              : '../../assets/img/mail.png'
          "
          alt="mail"
        />
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          placeholder="beispielname@email.com"
          (focus)="onEmailFocus()"
          (blur)="onEmailBlur()"
        />
      </div>
      <div class="error-message">
        <p>*Diese E-Mail-Adresse ist leider ungültig.</p>
      </div>
      <!-- Password Input -->
      <div class="password-input">
        <img
          [src]="
            isPasswordFocused
              ? '../../assets/img/lock-active.png'
              : '../../assets/img/lock.png'
          "
          alt="lock"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          placeholder="Passwort"
          (focus)="onPasswordFocus()"
          (blur)="onPasswordBlur()"
        />
      </div>

      <div class="error-message">
        <p>Falsches Passwort oder E-Mail. Bitte noch einmal versuchen.</p>
      </div>
    </div>

    <a (click)="navigateToForgotPassword()" class="link-text">Passwort vergessen?</a>

    <div class="line-container">
      <div class="gray-line"></div>
      ODER
      <div class="gray-line"></div>
    </div>

    <button class="google-btn">
      <img src="../../assets/img/google-logo.png" alt="" />
      Anmelden mit Google
    </button>

    <!-- Buttons -->
    <div class="buttons-container">
      <button (click)="loginSucess()" class="primary-btn">Anmelden</button>
      <button class="secondary-btn">Gäste-Login</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
