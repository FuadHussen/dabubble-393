<div class="startseite">
  <div class="logo-container">
    <img src="./../assets/img/logo-without-text.png" alt="Logo" class="logo" />
    <span class="logo-name">DABubble</span>
  </div>

  <div class="main-container">
    <div class="form">
      <div class="arrow-back">
        <img
          (click)="navigateToLogin()"
          [src]="arrowBackSrc"
          alt="back"
          (mouseover)="arrowBack('hover')"
          (mouseout)="arrowBack('default')"
        />
      </div>
      <div>
        <h2>Passwort zurücksetzen</h2>
      </div>

      <div class="inputs-container">
        <div class="password-input">
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            placeholder="Neues Passwort"
            (ngModel)="(userPassword)"
            (input)="onInput('password', $event)"
          />
        </div>
        <div class="password-input">
          <input
            type="password"
            id="passwordControl"
            name="passwordControl"
            required
            minlength="6"
            placeholder="Neues Passwort bestätigen"
            (ngModel)="(userPasswordControl)"
            (input)="onInput('passwordControl', $event)"
          />
        </div>
        <div class="error-message">
          <p
            *ngIf="userPasswordControl && userPassword !== userPasswordControl"
          >
            Ihre Kennwörter stimmen nicht überein
          </p>
        </div>

        <div class="buttons-container">
          <button
            [disabled]="!isFilled"
            [ngClass]="{ 'primary-btn': isFilled, 'disabled-btn': !isFilled }"
          >
            Passwort ändern
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
