<div class="startseite">
  <div class="logo-container">
    <img src="assets/img/logo-without-text.png" alt="Logo" class="logo" />
    <span class="logo-name">DABubble</span>
  </div>

  <div class="main-container">
    <div class="form">
      <div class="arrow-back">
        <img
          (click)="navigateToLogin()"
          [src]="arrowBackSrc"
          alt="back"
          (mouseover)="arrowBack('hover')"
          (mouseout)="arrowBack('default')"
        />
      </div>
      <div>
        <h2>Passwort zur체cksetzen</h2>
      </div>
      <div class="email-sent-message" *ngIf="isPasswordChange">
        <p>
          Das Passwort wurde ge채ndert,<br />
          bitte Logge dich neu ein.
        </p>
      </div>
      <div class="inputs-container" [ngClass]="{ hidden: isPasswordChange }">
        <div class="password-input">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            id="password"
            name="password"
            required
            minlength="6"
            placeholder="Neues Passwort"
            (ngModel)="(userPassword)"
            (input)="onInput('password', $event)"
          />
          <img
            *ngIf="userPassword.length > 0"
            (click)="togglePasswordVisibility()"
            [src]="
              isPasswordVisible
                ? 'assets/img/eye-open.png'
                : 'assets/img/eye-closed.png'
            "
            alt="Passwort anzeigen/verstecken"
          />
        </div>
        <div class="password-input">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            id="passwordControl"
            name="passwordControl"
            required
            minlength="6"
            placeholder="Neues Passwort best채tigen"
            (ngModel)="(userPasswordControl)"
            (input)="onInput('passwordControl', $event)"
            (blur)="onBlur('passwordControl')"
          />
          <img
            *ngIf="userPassword.length > 0"
            (click)="togglePasswordVisibility()"
            [src]="
              isPasswordVisible
                ? 'assets/img/eye-open.png'
                : 'assets/img/eye-closed.png'
            "
            alt="Passwort anzeigen/verstecken"
          />
        </div>
        <div class="error-message">
          <p>
            {{ isPasswordErrorText }}
          </p>
          <div class="error-bar" [ngClass]="passwordStrengthClass">
            {{ passwordStrengthClassText }}
          </div>
        </div>

        <div class="buttons-container">
          <button
            (click)="resetPassword()"
            [disabled]="!isFilled"
            [ngClass]="{ 'primary-btn': isFilled, 'disabled-btn': !isFilled }"
          >
            Passwort 채ndern
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
