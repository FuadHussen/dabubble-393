<div class="startseite" ngStyle="{'background-color': backgroundColor}">
  <div class="logo-container">
    <img src="./../assets/img/logo-without-text.png" alt="Logo" class="logo" />
    <span class="name">DABubble</span>
  </div>
</div>

<div class="reset-password-container">
  <div class="form">
    <div class="arrow-back">
      <img 
      (click)="navigateToLogin()"
    [src]="imgSrc" 
    alt="Zurück"
    (mouseover)="changeImage('hover')" 
    (mouseout)="changeImage('default')" />
    </div>
    <div>
      <h2>Passwort zurücksetzen</h2>
      <h4>Bitte geben Sie Ihre E-Mail Adresse ein.</h4>
    </div>
    <!-- Email Input -->
    <div class="inputs-container">
      <div class="email-input">
        <img
          [src]="
            isEmailFocused
              ? '../../assets/img/mail-active.png'
              : '../../assets/img/mail.png'
          "
          alt="mail"
        />
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          placeholder="beispielname@email.com"
        />
      </div>
      <div class="error-message">
        <p>*Diese E-Mail-Adresse ist leider ungültig.</p>
      </div>
      <div class="rp-information">
        <p>
          Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können
        </p>
      </div>
      <!-- Buttons -->
      <div class="buttons-container">
        <button class="primary-btn">E-Mail senden</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
